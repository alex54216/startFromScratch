<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ulWarp">
       
    </ul>
    <div>
        <input type="button" value="左边" id="leftInput">
        <input type="text" id="contentInput">
        <input type="button" value="右边" id="rightInput">
    </div>
    <script>
        var ulWarp = document.querySelector('#ulWarp');
        var leftInput = document.querySelector('#leftInput');
        var contentInput = document.querySelector('#contentInput');
        var rightInput = document.querySelector('#rightInput');
        leftInput.onclick = function(){
            ulWarp.innerHTML += `<li>左边：${contentInput.value}</li>`
            contentInput.value = ''
        }
        rightInput.onclick = function(){
            ulWarp.innerHTML += `<li>右边：${contentInput.value}</li>`
            contentInput.value = ''
        }
    </script>
</body>
</html>
